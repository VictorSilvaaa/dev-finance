<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Guia estelar</title>
</head>
<body>

    <header>
        <img id="logo" src="assets/logo.svg" alt="Dev Finance"> 
    </header>
    
    <main id="container">
        <section id="balance">
                <div class="balance_card" id="entradas">
                    <p class="legenda">Entradas <img class="img_lgd" src="assets/income.svg" alt=""></p> 
                    <p id="valor_entrada">R$ 0,00</p>
                </div>
    
                <div class="balance_card" id="saidas">
                    <p class="legenda">Saídas <img class="img_lgd" src="assets/expense.svg" alt=""></p> 
                    <p id=valor_saida>R$ 0,00</p>
                </div>
    
                <iv class="balance_card" id="total">
                    <p class="legenda">Total <img class="img_lgd" src="assets/total.svg" alt=""></p> 
                    <p id="valor_total">R$ 0,00</p>
                </div>
            </div>
        </section>

        <section id="transactions">
            <button onclick="Modal.open()" id="new_trans">+ Nova Transação</button>
        <table id="data-table" >
            <thead>
                <tr> 
                    <th >Descrição</th>
                    <th >Valor</th>
                    <th >Data</th>
                    <th></th>

                </tr>                
            </thead>
            
            <tbody class="transactions">                    
            </tbody>
        </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">  
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="#" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input 
                                type="text" 
                                id="description" 
                                name="description"
                                placeholder="Descrição"
                            />
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input 
                                type="number"
                                step="0.01" 
                                id="amount" 
                                name="amount"
                                placeholder="0,00"
                            />
                            <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input 
                                type="date" 
                                id="date" 
                                name="date"
                            />
                        </div>
                        <div class="input-group actions">
                            <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                            <!-- <button>Salvar</button> -->
                            <button type="submit">Salvar</button>
                        </div>
                        
                    </form>
                </div>
        </div>
    </div>

  
    <script src="maincopy.js"></script>
</body>
</html>
